language: python

python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy

git:
  depth: 3

env:
  global:
    - secure: 

install:
    - pip install coverage
    - python setup.py install

script:
    - coverage run setup.py test
    # Ensure that we get far enough in the list to show some non-ascii characters
    - transitfeeds location --list | head -n 40 | tail
    - transitfeeds location -H 119
    - transitfeeds feed mta/81
    - transitfeeds feed -H mta/80

after_script:
    - coverage report --show-missing --include=transitfeeds/*
